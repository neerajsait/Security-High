<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .flash-messages {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .flash-messages .success { color: #006400; }
        .flash-messages .danger { color: #ff0000; }
        .flash-messages .warning { color: #ffa500; }
        .flash-messages .info { color: #0000ff; }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
           
            margin-bottom: 30px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #fac001;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background:#e6ad00;
        }


        .brand-header {
        position: absolute;
        top: 200px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 2;
    }

    .brand-logo {
        font-size: 28px;
        font-weight: 800;
        color: #fac001;
        letter-spacing: -0.05em;
       
    }

    .brand-logo span {
        color: #ffffff;
    }

    </style>
</head>
<body>
    <div class="brand-header">
        <div class="brand-logo">Secure<span>Data</span></div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message | safe }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <h2>Verify OTP</h2>
    <div class="form-container">
        <form action="{{ url_for('verify') }}" method="post">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="text" name="otp" required placeholder="Enter OTP" maxlength="6">
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
