<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: linear-gradient(to bottom right, #0a0a0a, #1a1a1a);
        }

        .flash-messages {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 4px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        .flash-messages .success { color: #4caf50; }
        .flash-messages .danger { color: #f44336; }
        .flash-messages .warning { color: #ffeb3b; }
        .flash-messages .info { color: #03a9f4; }

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 24px;
        }

        img {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(250, 192, 1, 0.3));
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 24px;
            color: #ffffff;
        }

        form {
            background: rgba(30, 30, 30, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #cccccc;
            font-weight: 500;
        }

        input[type="email"], 
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.07);
            color: #ffffff;
            transition: all 0.3s;
        }

        input[type="email"]:focus, 
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #fac001;
            box-shadow: 0 0 0 2px rgba(250, 192, 1, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            background-color: #fac001;
            color: #121212;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #e6ad00;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        p {
            margin-top: 24px;
            font-size: 14px;
            color: #b0b0b0;
        }

        a {
            color: #fac001;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        a:hover {
            color: #ffce3a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message | safe }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="login-container">
        <div class="logo-container">
            <img src="/data.png" alt="SecureData">
        </div>
        <h1>Access Your Account</h1>
        <form id="loginForm" action="{{ url_for('send_login_otp') }}" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit">Send Verification Code</button>
        </form>
        <p>Don't have an account? <a href="/signup">Create one now</a></p>
    </div>
</body>
</html>
