<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NebulaCrypt Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #0a0a23; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        .btn { padding: 10px 20px; margin: 5px; background: #1a1a4d; color: white; border: none; cursor: pointer; }
        .form-container { display: none; margin-top: 20px; }
        .input-field { display: block; margin: 10px 0; padding: 5px; width: 100%; max-width: 300px; }
        .submit-btn { background: #2a2a72; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NebulaCrypt, {{ email }}</h1>
        <p>Your cosmic vault awaits. Total entries: {{ total_entries }}</p>

        <!-- Buttons for encrypt/decrypt actions -->
        <button class="btn encrypt-btn" onclick="toggleForm('encryptForm')">Encrypt Data</button>
        <button class="btn decrypt-btn" onclick="toggleForm('decryptForm')">Decrypt Selected</button>
        <a href="{{ url_for('index') }}" class="btn logout-btn">Logout</a>

        <!-- Encryption Form -->
        <div class="form-container" id="encryptForm">
            <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="action" value="encrypt">
                <input type="text" class="input-field" name="name" placeholder="Full Name" required>
                <input type="text" class="input-field" name="dob" placeholder="DOB (DD-MM-YYYY)" required>
                <input type="tel" class="input-field" name="phone" placeholder="Phone Number" required>
                <input type="text" class="input-field" name="notes" placeholder="Notes">
                <input type="file" class="input-field" name="image" accept="image/*">
                <input type="file" class="input-field" name="video" accept="video/*">
                <button type="submit" class="btn submit-btn">Encrypt & Submit</button>
            </form>
        </div>

        <!-- Decrypt Form (simplified for example) -->
        <div class="form-container" id="decryptForm">
            <form action="{{ url_for('home') }}" method="post">
                <input type="hidden" name="action" value="decrypt_selected">
                <input type="text" class="input-field" name="name" placeholder="Full Name" required>
                <input type="text" class="input-field" name="dob" placeholder="DOB (DD-MM-YYYY)" required>
                <input type="tel" class="input-field" name="phone" placeholder="Phone Number" required>
                <!-- Add checkboxes for selecting records here if needed -->
                <button type="submit" class="btn submit-btn">Decrypt Selected</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle form visibility
        function toggleForm(formId) {
            document.querySelectorAll('.form-container').forEach(form => {
                form.style.display = form.id === formId ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
